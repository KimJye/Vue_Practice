<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>vue_study - 폼 입력 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>

  <body>
    <div id="app">
      <!--문자열 -->
      <input v-model="message" placeholder="여기를 수정해보세요" />
      <p>메시지: {{ message }}</p>
      <br />
      <hr>

      <!--여러 줄을 가진 문장-->
      <span>여러 줄을 가지는 메시지:</span>
      <p style="white-space: pre-line">{{ message2 }}</p>
      <br />
      <textarea v-model="message2" placeholder="여러줄을 입력해보세요"></textarea>
      <br />
      <hr>

      <!--체크 박스-->
      <!--하나의 체크박스는 단일 boolean 값을 가집니다.-->
      <input type="checkbox" id="checkbox" v-model="checked" />
      <label for="checkbox">{{ checked }}</label>
      </br>
      <hr>

      <!--여러개의 체크박스는 같은 배열을 바인딩 할 수 있습니다-->
      <input type="checkbox" id="jack" value="Ruby" v-model="checkedNames" />
      <label for="ruby">Ruby</label>
      <input type="checkbox" id="tiber" value="Tiber" v-model="checkedNames" />
      <label for="tiber">Tiber</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
      <label for="mike">Mike</label> <br />
      <span>체크한 이름: {{ checkedNames }}</span>
      </br>
      <hr>

      <!--라디오-->
      <input type="radio" id="one" value="One" v-model="picked">
      <label for="one">One</label>
      <br>
      <input type="radio" id="two" value="Two" v-model="picked">
      <label for="two">Two</label>
      <br>
      <span>선택: {{ picked }}</span>
      </br>
      <hr>

      <!--셀렉트-->
      <!--하나의 셀렉트-->
      <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>선택함: {{ selected }}</span>
      </br>
      <hr>

      <!--다중 셀렉트 (배열을 바인딩 합니다):-->
      <select v-model="selected2" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br>
      <span>Selected: {{ selected2 }}</span>
     </br>
     <hr>
     
      <!--v-for를 이용한 동적 옵션 렌더링-->
      <select v-model="selected3">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
      <span>Selected: {{ selected3 }}</span>
     </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "",  message2: "", checked: "", checkedNames: [], picked: "",
         selected:'', selected2: [], selected3: '',
         options: [
            { text: 'One', value: 'A' },
            { text: 'Two', value: 'B' },
            { text: 'Three', value: 'C' }
          ]
         }
      });
    </script>
  </body>
</html>
<body>
  <!--체크 박스-->
  <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">

  <!--라디오-->
  <input type="radio" v-model="pick" v-bind:value="a">

  <!--셀렉트-->
  <select v-model="selected">
    <!-- inline object literal -->
    <option v-bind:value="{ number: 123 }">123</option>
  </select>

  <script>
    // 체크박스
    // 체크된 경우
    vm.toggle === 'yes'
    // 체크 되지 않은 경우
    vm.toggle === 'no'
    //-------------------------
    
    // 라디오
    // 체크 하면:
      vm.pick === vm.a

    // 셀렉트
    // 선택 하면:
      typeof vm.selected // -> 'object'
      vm.selected.number // -> 123
  </script>
</body>
